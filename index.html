<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The chooser</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between..</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>go!</button>
    <img src="https://i.pinimg.com/736x/18/9a/5d/189a5dc4ddeeeb2160cd5e67b0b25a57.jpg"/>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)
    })
    </script>

  </body>
</html>
